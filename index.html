<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Weather</h1>
        <div class="search-div">
            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
            <input id="search" placeholder="Search" type="search" class="input">
        </div>
    </div>
    <div id="main">
        <div id="time">
            <p id="h-m">14:36</p>
            <p id="date">NOV.10  TUE</p>
            <p id="city">MARRAKECH</p>
        </div>
        <div id="weather">
            <p id="temp">12°C</p>
            <p id="desc">Foggy</p>
            <div id="min-max">
                <p id="max-t">12°C</p>
                <p>~</p>
                <p id="min-t">15°C</p>
            </div>
            <div id="w-icn">
                <!-- <img width="50" height="50" src="https://img.icons8.com/ios/50/cloud--v2.png" alt="cloud--v2"/>            
                <img width="50" height="50" src="https://img.icons8.com/ios/50/heavy-rain.png" alt="cloud--v2"/>            
                <img width="50" height="50" src="https://img.icons8.com/ios/50/snow.png" alt="cloud--v2"/>             -->
                <img width="50" height="50" src="https://img.icons8.com/ios/50/sun.png" alt="cloud--v2"/>            
            </div>
        </div>
    </div>
</body>
</html>
